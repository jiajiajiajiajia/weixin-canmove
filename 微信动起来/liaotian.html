<script>
	//聊天发图片
		function preview(file) {

				if(file.files && file.files[0]) {

					var reader = new FileReader();

					reader.readAsDataURL(file.files[0]);
					//当读取完毕时
					reader.onload = function() {
						
						var self = $("<div class='ltlt2' id='ditu'><div class='touxiang2'></div><div class='liaotnr'><br><div class='diyihua2'><div class='xiaosanjiao2'></div><div></div></div></div></div>");
						self.get(0).lastChild.lastChild.lastChild.innerHTML = '<img src="' + event.target.result + '" />';
						$("#ltym").append(self)
					}
					
				}
			}
	
	
	
	
	
</script>
